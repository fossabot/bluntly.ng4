<div class="blnt-row-pad">
    <h1>Sign Up</h1>
    <blnt-alert></blnt-alert>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group" ngClass="{ 'has-error' : registerForm.email.errors }">
            <label class="control-label" for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" autocomplete="email" autofocus [formControlName]="'email'" />
            <p class="help-block">Must be a valid email.</p>
        </div>
        <div class="form-group" ngClass="{ 'has-error' : registerForm.password.errors) }">
            <label class="control-label" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" autocomplete="current-password" [formControlName]="'password'" />
            <p class="help-block">Password is required.</p>
            <p class="help-block">Password must be at least 6 characters long.</p>
        </div>
        <button class="btn btn-success" [disabled]="registerForm.invalid">Log In</button>
    </form>
</div>
