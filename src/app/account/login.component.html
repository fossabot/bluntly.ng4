<div class="container-fluid blnt-main-inner-container">
    <div class="row blnt-row-btm-pad">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <h1>Log In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group" ngClass="{ 'has-error' : loginForm.email.errors }">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" autocomplete="email" autofocus [formControlName]="email" />
                    <p class="help-block">Must be a valid email.</p>
                </div>
                <div class="form-group" ngClass="{ 'has-error' : loginForm.password.errors) }">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" autocomplete="current-password" [formControlName]="password" />
                    <p class="help-block">Password is required.</p>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Log In</button>
            </form>
            <p class="blnt-top-pad">Not registered? <a uiSref="register">Sign up.</a></p>
        </div>
    </div>
    <div class="row blnt-secondary-row blnt-row-btm-pad">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        </div>
    </div>
</div>
